
<div class="container">
    <div class="row">
        <div *ngFor="let item of items" class="col-6 col-md-4 mt-4">
            <div class="card">
                <img class="card-img-top" src="{{item.itemimage}}" alt="Card image cap">
                <div class="card-body">
                    <p class="card-text">{{item.itemname}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
