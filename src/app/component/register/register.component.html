<div class="container-fluid">
<h1>Registration Form</h1>
  <form (ngSubmit)="!RegisterForm.invalid && saveCustomer()" #RegisterForm="ngForm" novalidate>
    <fieldset class="form-group">
      <label>UserName</label>

      <input type="text" class="form-control" #customername="ngModel" [(ngModel)]="cust.customername" name="customername" minlength="3" maxlength="20" required>

    </fieldset>

      <span class="text-danger"
      *ngIf="(customername.touched || RegisterForm.submitted) && customername.errors?.['required']">
        Name is required
      </span>
    

    <!-- <div class="invalid-feedback" *ngIf="RegisterForm.invalid && RegisterForm.dirty">
          <p *ngIf="customername.invalid">Name is required</p>
        </div> -->
    <!-- <div class="alert alert-warning" *ngIf="todoForm.dirty && username.invalid">Enter valid username min 3 chars</div> -->

    <fieldset class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" #password="ngModel" [(ngModel)]="cust.password" name="password"
        minlength="5" maxlength="20" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}" required>
    </fieldset>

    <span class="text-danger" *ngIf="(password.touched || RegisterForm.submitted) && password.errors?.['required']">
      Password is required
    </span>
    <span class="text-danger" *ngIf="password.touched && password.errors?.['pattern']">
      Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
      letter and 1 number
    </span>


    <fieldset class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" #customeremail="ngModel" [(ngModel)]="cust.customeremail"
        name="customeremail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" minlength="5" maxlength="20" required customeremail>
    </fieldset>
    <span class="text-danger"
      *ngIf="(customeremail.touched || RegisterForm.submitted) && customeremail.errors?.['required']">
      Email is required
    </span>
    <span class="text-danger" *ngIf="customeremail.touched && customeremail.errors?.['pattern']">
      Enter a valid email address
    </span>


    <!-- <span class="text-danger"
     *ngIf="(email.touched || registerForm.submitted) && email.errors?.required">
     Email is required
 </span>
 <span class="text-danger" *ngIf="email.touched && email.errors?.email">
     Enter a valid email address
 </span> -->



    <fieldset class="form-group">
      <label>Mobile</label>
      <input type="number" class="form-control" #customermobilenumber="ngModel" [(ngModel)]="cust.customermobilenumber"
        name="customermobilenumber" pattern="^((\\+91-?)|0)?[0-9]{10}$" minlength="5" maxlength="10" required>
    </fieldset>

    <span class="text-danger"
      *ngIf="(customermobilenumber.touched || RegisterForm.submitted) && customermobilenumber.errors?.['required']">
      Email is required
    </span>
    <span class="text-danger" *ngIf="customermobilenumber.touched && customermobilenumber.errors?.['pattern']">
      Enter 10 digit valid mobile number
    </span>

    <br><br>

    <button type="submit" [disabled]="!RegisterForm.valid" class="btn btn-success">Sign in</button>
  </form>
</div>
